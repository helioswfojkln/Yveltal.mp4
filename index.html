<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Vídeo Moderno</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --background-dark: #0f172a;
      --background-card: #1e293b;
      --text-light: #f1f5f9;
      --shadow-color: rgba(99, 102, 241, 0.3);
      --border-radius: 1.5rem;
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--background-dark) 0%, #1e1b4b 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: clamp(1rem, 5vw, 2rem);
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      background: var(--background-card);
      border-radius: var(--border-radius);
      padding: clamp(1.5rem, 4vw, 2.5rem);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 80px var(--shadow-color);
      transition: var(--transition-smooth);
      animation: fadeIn 0.6s ease-out;
    }

    .video-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 25px 70px rgba(0, 0, 0, 0.6),
        0 0 100px var(--shadow-color);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      border-radius: calc(var(--border-radius) * 0.7);
      overflow: hidden;
      background: #000;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .video-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: calc(var(--border-radius) * 0.7);
      padding: 2px;
      background: linear-gradient(135deg, var(--primary-color), #ec4899);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.6;
      pointer-events: none;
    }

    video {
      display: block;
      width: 100%;
      height: auto;
      border-radius: calc(var(--border-radius) * 0.6);
      transition: var(--transition-smooth);
    }

    video:hover {
      filter: brightness(1.05);
    }

    .video-title {
      text-align: center;
      color: var(--text-light);
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff, var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .video-info {
      margin-top: 1.5rem;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-icon {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .video-container {
        padding: 1.5rem;
      }
      
      .video-info {
        font-size: 0.85rem;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h2 class="video-title">Yveltal</h2>
    
    <div class="video-wrapper">
      <video 
        controls 
        autoplay 
        loop 
        muted
        playsinline
        preload="metadata"
      >
        <source src="Yveltal.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
      </video>
    </div>

    <div class="video-info">
      <div class="info-item">
        <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
          <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
        </svg>
        Reprodução automática
      </div>
      
      <div class="info-item">
        <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
        </svg>
        Loop contínuo
      </div>
    </div>
  </div>
</body>
</html>
